<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La note enchantée - OhMyFood</title>
    <link rel="stylesheet" href="../styles/restaurant.css" />
    <script
      src="https://kit.fontawesome.com/936f550d2f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="loader">
      <div class="loader__wrapper">
        <div class="loader__icon-container">
          <div class="fork-container">
            <i class="fas fa-utensils"></i>
          </div>
          <div class="flat-plate">
            <div class="inner-plate">
              <div class="bottom-plate"></div>
            </div>
          </div>
          <div class="knife-container">
            <i class="fas fa-utensils"></i>
          </div>
        </div>
      </div>
    </div>
    <header class="header">
      <div class="header__wrapper">
        <div class="header__back-btn">
          <a href="..">
            <i class="fa-solid fa-arrow-left"></i>
          </a>
        </div>
        <div class="header__logo">
          <span class="header__logo-text font-shrikhand">ohmyfood</span>
        </div>
      </div>
    </header>
    <main class="page">
      <img
        class="page__bg-img"
        src="../assets/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
        alt="La note enchantée"
      />
      <section class="page-content">
        <div class="page-content__wrapper">
          <header class="page-content__header">
            <h1 class="page-content__title font-shrikhand">
              La note enchantée
            </h1>
            <button class="button-like">
              <label class="button-like__label">
                <input type="checkbox" class="button-like__input" />
                <i class="fa-regular fa-heart button-like__icon"></i>
                <i class="fa-solid fa-heart button-like__icon liked"></i>
              </label>
            </button>
          </header>
          <form class="menu">
            <section class="menu__section">
              <h2 class="menu__section__title">Entrées</h2>
              <div class="menu__section-list">
                <article
                  class="plate menu__plate"
                  style="--animation-delay: 200ms"
                >
                  <label class="plate__label">
                    <input class="plate__input" type="checkbox" />
                    <div class="plate__content">
                      <div class="plate__info">
                        <span class="plate__name">Ravioles de foie gras</span>
                        <span class="plate__description"
                          >Accompagnées de leur crème à la truffe</span
                        >
                      </div>
                      <span class="plate__price">25€</span>
                    </div>
                    <div class="plate__checkbox">
                      <i class="fa-solid fa-circle-check"></i>
                    </div>
                  </label>
                </article>
                <article
                  class="plate menu__plate"
                  style="--animation-delay: 400ms"
                >
                  <label class="plate__label">
                    <input class="plate__input" type="checkbox" />
                    <div class="plate__content">
                      <div class="plate__info">
                        <span class="plate__name">Caviar osciètre</span>
                        <span class="plate__description"
                          >Sur blini à la farine de blé noir</span
                        >
                      </div>
                      <span class="plate__price">35€</span>
                    </div>
                    <div class="plate__checkbox">
                      <i class="fa-solid fa-circle-check"></i>
                    </div>
                  </label>
                </article>
                <article
                  class="plate menu__plate"
                  style="--animation-delay: 600ms"
                >
                  <label class="plate__label">
                    <input class="plate__input" type="checkbox" />
                    <div class="plate__content">
                      <div class="plate__info">
                        <span class="plate__name"
                          >Homard et espuma de potiron</span
                        >
                        <span class="plate__description"
                          >Marinés aux zestes d'orange</span
                        >
                      </div>
                      <span class="plate__price">20€</span>
                    </div>
                    <div class="plate__checkbox">
                      <i class="fa-solid fa-circle-check"></i>
                    </div>
                  </label>
                </article>
                <article
                  class="plate menu__plate"
                  style="--animation-delay: 800ms"
                >
                  <label class="plate__label">
                    <input class="plate__input" type="checkbox" />
                    <div class="plate__content">
                      <div class="plate__info">
                        <span class="plate__name"
                          >Foie gras de canard cuit entier</span
                        >
                        <span class="plate__description"
                          >Confiture de figue et pain toasté</span
                        >
                      </div>
                      <span class="plate__price">35€</span>
                    </div>
                    <div class="plate__checkbox">
                      <i class="fa-solid fa-circle-check"></i>
                    </div>
                  </label>
                </article>
              </div>
            </section>
            <section class="menu__section">
              <h2 class="menu__section__title">Plats</h2>
              <div class="menu__section-list">
                <article
                  class="plate menu__plate"
                  style="--animation-delay: 200ms"
                >
                  <label class="plate__label">
                    <input class="plate__input" type="checkbox" />
                    <div class="plate__content">
                      <div class="plate__info">
                        <span class="plate__name"
                          >Noix de coquilles Saint-Jacques</span
                        >
                        <span class="plate__description"
                          >Sur lit de purée de céleri-rave</span
                        >
                      </div>
                      <span class="plate__price">40€</span>
                    </div>
                    <div class="plate__checkbox">
                      <i class="fa-solid fa-circle-check"></i>
                    </div>
                  </label>
                </article>
                <article
                  class="plate menu__plate"
                  style="--animation-delay: 400ms"
                >
                  <label class="plate__label">
                    <input class="plate__input" type="checkbox" />
                    <div class="plate__content">
                      <div class="plate__info">
                        <span class="plate__name">Langoustine poêlée</span>
                        <span class="plate__description"
                          >Purée de patate douce</span
                        >
                      </div>
                      <span class="plate__price">35€</span>
                    </div>
                    <div class="plate__checkbox">
                      <i class="fa-solid fa-circle-check"></i>
                    </div>
                  </label>
                </article>
                <article
                  class="plate menu__plate"
                  style="--animation-delay: 600ms"
                >
                  <label class="plate__label">
                    <input class="plate__input" type="checkbox" />
                    <div class="plate__content">
                      <div class="plate__info">
                        <span class="plate__name">Mijoté de queue de bœuf</span>
                        <span class="plate__description"
                          >Et riz sauvage aux zestes de citron</span
                        >
                      </div>
                      <span class="plate__price">45€</span>
                    </div>
                    <div class="plate__checkbox">
                      <i class="fa-solid fa-circle-check"></i>
                    </div>
                  </label>
                </article>
              </div>
            </section>
            <section class="menu__section">
              <h2 class="menu__section__title">Desserts</h2>
              <div class="menu__section-list">
                <article
                  class="plate menu__plate"
                  style="--animation-delay: 200ms"
                >
                  <label class="plate__label">
                    <input class="plate__input" type="checkbox" />
                    <div class="plate__content">
                      <div class="plate__info">
                        <span class="plate__name"
                          >Macaron noisette et chocolat</span
                        >
                        <span class="plate__description"
                          >Glace au caramel brun et sel de Guérande</span
                        >
                      </div>
                      <span class="plate__price">18€</span>
                    </div>
                    <div class="plate__checkbox">
                      <i class="fa-solid fa-circle-check"></i>
                    </div>
                  </label>
                </article>
                <article
                  class="plate menu__plate"
                  style="--animation-delay: 400ms"
                >
                  <label class="plate__label">
                    <input class="plate__input" type="checkbox" />
                    <div class="plate__content">
                      <div class="plate__info">
                        <span class="plate__name">Baba au rhum revisité</span>
                        <span class="plate__description"
                          >Avec son coulis de citron</span
                        >
                      </div>
                      <span class="plate__price">22€</span>
                    </div>
                    <div class="plate__checkbox">
                      <i class="fa-solid fa-circle-check"></i>
                    </div>
                  </label>
                </article>
                <article
                  class="plate menu__plate"
                  style="--animation-delay: 600ms"
                >
                  <label class="plate__label">
                    <input class="plate__input" type="checkbox" />
                    <div class="plate__content">
                      <div class="plate__info">
                        <span class="plate__name"
                          >Tarte au citron meringuée</span
                        >
                        <span class="plate__description">Déstructurée</span>
                      </div>
                      <span class="plate__price">23€</span>
                    </div>
                    <div class="plate__checkbox">
                      <i class="fa-solid fa-circle-check"></i>
                    </div>
                  </label>
                </article>
              </div>
            </section>
            <div class="menu__action">
              <button class="menu__action__submit primary-btn">
                Commander
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__logo">
        <span class="footer__logo-text font-shrikhand">ohmyfood</span>
      </div>
      <ul class="footer__content">
        <li class="footer__content-item">
          <i class="fa-solid fa-utensils"></i> Proposer un restaurant
        </li>
        <li class="footer__content-item">
          <i class="fa-solid fa-handshake-angle"></i> Devenir partenaire
        </li>
        <li class="footer__content-item">Mentions légales</li>
        <li class="footer__content-item">Contact</li>
      </ul>
    </footer>
  </body>
</html>
